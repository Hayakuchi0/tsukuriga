{% load core_tags %}
<nav class="navbar has-shadow is-fixed-top" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      Tsukuriga
    </a>
  </div>

  <div id="navbar" class="navbar-menu is-hidden-touch">
    <div class="navbar-start">
      <a class="navbar-item">
      </a>
    </div>

    <div class="navbar-end">
      <a class="navbar-item" href="/recent">
        <i class="fas fa-home with-text"></i>
        新着順
      </a>
      <a class="navbar-item" href="/ranking">
        <i class="fas fa-crown with-text"></i>
        ランキング
      </a>
      <a class="navbar-item {% if not_reads_count %}has-text-info{% endif %}" href="/notify">
        <i class="fas fa-bell with-text"></i>
        通知{{ not_reads_count|safe_number_display:"9"|default:"" }}
      </a>
      <a class="navbar-item" href="/upload">
        <i class="fas fa-upload with-text"></i>
        アップロード
      </a>
      {% if user.is_authenticated %}
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <strong>@{{ user.username }}</strong>
          </a>
          <div class="navbar-dropdown is-right">
            <a class="navbar-item" href="/u/{{ user.username }}"><i class="fas fa-home"></i>マイページ</a>
            <a class="navbar-item" href="/account/logout"><i class="fas fa-sign-out-alt"></i>ログアウト</a>
            {% if user.is_staff %}
              <a class="navbar-item" href="/admin/"><i class="fas fa-hammer"></i>管理画面</a>
            {% endif %}
          </div>
        </div>
      {% else %}
        <div class="navbar-item">
          <a class="button is-info" href="/account/login"><i class="fas fa-sign-in-alt with-text"></i></i>ログイン</a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>
